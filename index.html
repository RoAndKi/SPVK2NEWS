<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPVK 2 UPDATES</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
        }

        .login-bg {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .glow-orb-1 {
            width: 384px;
            height: 384px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            top: 10%;
            left: 20%;
            opacity: 0.2;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            bottom: 20%;
            right: 15%;
            opacity: 0.2;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        .glow-orb-3 {
            width: 256px;
            height: 256px;
            background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
            top: 60%;
            left: 10%;
            opacity: 0.15;
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.6), 0 0 120px rgba(99, 102, 241, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            transition: color 0.3s;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group:focus-within .input-icon {
            color: #818cf8;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-field.secret {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .input-field.secret:focus {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            font-size: 0.875rem;
            text-align: center;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.4);
        }

        .btn-admin {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 16px 48px rgba(139, 92, 246, 0.4);
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo-icon {
            width: 44px;
            height: 44px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-admin-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-admin-toggle:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar.admin {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        }

        .user-avatar.user {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-role {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .btn-logout {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-logout:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .hero {
            padding: 4rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 2rem;
        }

        .hero-badge span {
            font-size: 0.875rem;
            color: #a5b4fc;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.75rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-title .gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.125rem;
            color: #9ca3af;
            max-width: 640px;
            margin: 0 auto 2.5rem;
            line-height: 1.7;
        }

        .hero-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.35);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s;
        }

        .hero-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .hero-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .admin-panel {
            padding: 2rem 1.5rem;
            animation: fadeIn 0.4s ease-out;
        }

        .admin-card {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1rem;
            background: rgba(139, 92, 246, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 24px 48px -12px rgba(139, 92, 246, 0.15);
        }

        .admin-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .admin-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .admin-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .admin-section {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input:focus {
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }

        .form-textarea {
            resize: none;
            min-height: 120px;
            font-family: inherit;
        }

        .btn-publish {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.4s;
            font-size: 1rem;
        }

        .btn-publish:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .btn-publish:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            filter: none;
        }

        .news-list {
            max-height: 320px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .news-list::-webkit-scrollbar {
            width: 6px;
        }

        .news-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
        }

        .news-list::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 3px;
        }

        .news-list::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .news-item-admin {
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 0.75rem;
            transition: all 0.3s;
        }

        .news-item-admin:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .news-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .news-item-title {
            font-weight: 500;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .news-item-views {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: #6b7280;
            white-space: nowrap;
        }

        .news-item-date {
            font-size: 0.75rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-bottom: 0.75rem;
        }

        .news-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        .btn-edit:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .edit-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .edit-input:focus {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
        }

        .edit-textarea {
            resize: none;
            min-height: 80px;
        }

        .edit-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-save, .btn-cancel {
            flex: 1;
            padding: 0.625rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            transition: all 0.3s;
        }

        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
        }

        .btn-save:hover {
            filter: brightness(1.1);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.05);
            color: #d1d5db;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .empty-icon {
            opacity: 0.3;
            margin-bottom: 0.75rem;
        }

        .news-section {
            padding: 4rem 1.5rem;
        }

        .news-section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .news-section-title {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .news-section-subtitle {
            color: #9ca3af;
            max-width: 560px;
            margin: 0 auto;
        }

        .news-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .news-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .news-card:hover {
            transform: scale(1.02) translateY(-4px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .news-card:hover .news-card-title {
            color: #a5b4fc;
        }

        .news-card:hover .news-card-read {
            color: #818cf8;
        }

        .news-card-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .news-card-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            transition: color 0.3s;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card-content {
            font-size: 0.875rem;
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .news-card-views {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .news-card-read {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
            transition: all 0.3s;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 672px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 1rem;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.98) 0%, rgba(15, 15, 35, 0.98) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.6);
            animation: scaleIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .modal-title {
            font-size: clamp(1.25rem, 3vw, 1.875rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .modal-body {
            color: #d1d5db;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .footer {
            padding: 2rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #4b5563;
        }

        @media (max-width: 768px) {
            .header-nav {
                display: none;
            }

            .header-logo-text {
                display: none;
            }

            .user-text {
                display: none;
            }

            .hero {
                padding: 3rem 1rem;
            }

            .hero-stats {
                gap: 1.5rem;
            }

            .mobile-admin-btn {
                display: flex !important;
            }
        }

        .mobile-admin-btn {
            display: none;
        }

        .slide-down {
            animation: slideDown 0.4s ease-out;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="app.js"></script>
</body>
</html>
